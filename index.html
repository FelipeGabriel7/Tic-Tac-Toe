<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
     <title> Tic Tac Toe </title>
</head>
<body>
    <main>

       

        <section class="container">
                <div class="title">
                    <h1 class="title-game"> Tic Tac Toe </h3>
                </div>

                <div class="buttons">
                    <button class="options two"> 2 players </button>
                    <button class="options one"> One Player </button>
                </div>


                <section class="visible win">
                    <div class="winner">
                        <span class="message-winner"></span>
                        <button class="btn-reset"> Reiniciar </button>
                    </div>
                </section>


                <section class="game-init visible">

                        <div class="game ">
                            <div class="case" id="b1"></div>
                            <div class="case" id="b2"></div>
                            <div class="case" id="b3"></div>
                            <div class="case" id="b4"></div>
                            <div class="case" id="b5"></div>
                            <div class="case" id="b6"></div>
                            <div class="case" id="b7"></div>
                            <div class="case" id="b8"></div>
                            <div class="case" id="b9"></div>
                        </div>
                        
    
                </section>
          
        </section>
    </main>
    <script src="assets/js/game.js"></script>
</body>
</html>
